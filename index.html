<!doctype html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/app.js"></script>
	

</head>
<body>

	<img src="assets/images/background.jpg" class="background-image">

	<div class="jumbotron container title-div green-background white-text text-center">
		<h1>Train Schedule for Some Area</h1><br><h3>....or something</h3>
	</div>

	<div class="container">
		<div class="card card-inverse card-success green-background current-train-schedule mar-top-20">
			<div class="card-header">
				Current Schedule
			</div>
			<div class="card-block">
				<table class="table white-text">
					<thead>
						<tr class="table-headers">
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="append-info">
					</tbody>
				</table>
			</div>
		</div>

		<div class="card card-inverse card-success green-background white-text add-train-div mar-top-20">
			<div class="card-header">
				Add New Train
			</div>
			<div class="card-block">
				<form id="user-entry-form">
					<div class="form-group">
						<label for="name-input">Train Name</label>
						<input type="text" class="form-control" id="name-input" placeholder="The Orient Express">
					</div>
					<div class="form-group">
						<label for="destination-input align-top">Destination</label>
						<input type="text" class="form-control" id="destination-input" placeholder="Paris">
					</div>
					<div class="form-group">
						<label for="time-input">First Train Time (HH:mm)</label>
						<input type="time" class="form-control" id="time-input" placeholder="18:30">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency-input" placeholder="30">
					</div>
				</form>
				<button id="submit-button" class="btn btn-success green-background">Submit</button>
			</div>
		</div>
	</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
